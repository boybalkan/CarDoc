<ion-header>
    <app-header></app-header>
  </ion-header>

<ion-content>
<ion-label> FAVORITEN </ion-label> 

<ion-list *ngFor="let newFavCar of thisproduct" lines="none">
  <ion-grid>
    <ion-row  align-items-center >     
      <ion-col>
        <ion-item class="child-item-infos"> {{ newFavCar.marke  }} {{ newFavCar.modell | uppercase }}</ion-item >
      </ion-col>
      <ion-col>
        <ion-item class="child-item-infos">   {{ newFavCar.motor | uppercase }}</ion-item >
      </ion-col>
      <ion-col>
        <ion-item class="child-item-infos"> {{ newFavCar.baujahr  }}</ion-item >
      </ion-col> 
      <ion-col>
        <ion-item class="child-item-infos">
           <ion-icon color="danger" name="close-circle" (click)="deleteItem(newFavCar)"></ion-icon>
        </ion-item>
        </ion-col>
         
    </ion-row>
  </ion-grid>  
</ion-list>


</ion-content>

<app-footer></app-footer>
