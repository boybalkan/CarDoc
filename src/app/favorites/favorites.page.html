<ion-header>
    <app-header></app-header>
  </ion-header>

<ion-content>
<ion-label> FAVORITEN </ion-label> 

<ion-list *ngFor="let car of favCars" lines="none">
  <ion-grid>
    <ion-row  align-items-center >     
      <ion-col>
        <ion-item class="child-item-infos"> {{ car.marke | uppercase }} {{ car.modell | uppercase }}</ion-item >
      </ion-col>
      <ion-col>
        <ion-item class="child-item-infos">   {{ car.motor | uppercase }}</ion-item >
      </ion-col>
      <ion-col>
        <ion-item class="child-item-infos"> {{ car.baujahr  }}</ion-item >
      </ion-col> 
      <ion-col>
        <ion-item class="child-item-infos">
           <ion-icon color="danger" name="close-circle" (click)="deleteItem(car)"></ion-icon>
        </ion-item>
        </ion-col>
         
    </ion-row>
  </ion-grid>  
</ion-list>


</ion-content>

<app-footer></app-footer>
