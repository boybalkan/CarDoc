<ion-item class="child-item" text-wrap detail="false" lines="none">
  <ion-grid>
    <ion-row  >     
      <ion-col size="3" (click)="navigateToCarModellDescription()">
        <ion-item class="child-item-infos"> {{ favproduct.marke  }} {{ favproduct.modell | uppercase }}</ion-item >
      </ion-col>
      <ion-col size="5" (click)="navigateToCarModellDescription()">
        <ion-item class="child-item-infos"> {{ favproduct.baujahr  }} </ion-item >
      </ion-col> 
      <ion-col>
        <ion-item class="child-item-infos">
           <ion-icon size="1" slot="end" id="removeItem" name="close-circle-outline" (click)="deleteItem(favproduct)"></ion-icon>
        </ion-item>
        </ion-col>
         
    </ion-row>

    
   
  </ion-grid> 
</ion-item>
